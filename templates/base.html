{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Сокращатель ссылок</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Стили проекта -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Hero Section -->
    <section class="hero-section text-center">
      <div class="container">
        <h1 class="display-5 fw-bold">URL SHORTENER</h1>
        <p class="lead">All the features you need in one place. Shorten, manage and track your links the easy way.</p>
        <div class="mt-4">
          <button class="btn btn-success me-3">SHORTEN</button>
          <button class="btn btn-outline-light">ANALYTICS</button>
        </div>
      </div>
    </section>

    <!-- Form Section -->
    <section class="form-section">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-secondary text-white mt-auto py-3">
      <div class="container text-center">
        <i class="bi bi-graph-up text-dark me-2"></i>Статистика переходов
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
